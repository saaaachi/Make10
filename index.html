<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make 10 - Á¨¨32Âºæ</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #e3f2fd; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        /* Â∫ÉÂëäÊû†Ôºö100px */
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 100px; }

        /* „Ç≤„Éº„É†Êú¨‰Ωì„Ç®„É™„Ç¢ */
        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #e3f2fd; overflow: hidden; }
        #main-container { height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        /* UI„Çí„Åï„Çâ„Å´„Ç≥„É≥„Éë„ÇØ„Éà„Å´ */
        #header-ui { width: 100%; display: flex; justify-content: space-around; padding: 10px 0; z-index: 10; flex-shrink: 0; }
        .ui-box { padding: 5px 12px; border-radius: 12px; font-weight: bold; font-size: 16px; box-shadow: 0 3px rgba(0,0,0,0.1); }
        #ui { background: #bbdefb; color: #1565c0; }
        #current-sum { background: #f8bbd0; color: #e91e63; }

        /* Êï∞Â≠ó„ÅÆ„Ç∞„É™„ÉÉ„ÉâÔºö„Çπ„Éû„Éõ„ÅßÂèé„Åæ„Çã„Çà„ÅÜË™øÊï¥ */
        #grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; 
            padding: 10px; width: 95%; max-width: 360px; flex-grow: 1; 
            align-content: center; 
        }
        .num-card { 
            aspect-ratio: 1/1; background: white; color: #1e88e5; 
            border-radius: 10px; display: flex; align-items: center; justify-content: center; 
            font-size: 26px; font-weight: bold; cursor: pointer; box-shadow: 0 4px #bbdefb;
            transition: transform 0.1s, opacity 0.2s;
            touch-action: none;
        }
        .num-card.selected { background: #ffeb3b; color: #333; transform: scale(0.9); box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }
        
        /* „É°„Éã„É•„ÉºÁîªÈù¢Ôºö„Çπ„ÇØ„É≠„Éº„É´ÂØæÂøú */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            padding: 5px 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        #ad-middle-container { width: 300px; height: 120px; background: #000; margin: 5px 0; display: none; justify-content: center; align-items: center; overflow: hidden; flex-shrink: 0; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; padding-bottom: 20px; }
        .menu-btn { width: 220px; padding: 12px; font-size: 18px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #1e88e5; color: white; box-shadow: 0 4px #1565c0; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="main-container">
            <div id="header-ui">
                <div id="ui" class="ui-box">SCORE: 0</div>
                <div id="current-sum" class="ui-box">ÂêàË®à: 0</div>
            </div>

            <div id="grid"></div>

            <div id="menuScreen">
                <h2 id="result-msg" style="color:#1565c0; margin: 10px 0; font-size: 24px;">Make 10</h2>
                <p style="font-size: 13px; color: #666; margin: 0; text-align: center;">Êï∞Â≠ó„ÇíÈÅ∏„Çì„ÅßÂêàË®à„Çí10„Å´„Åõ„ÇàÔºÅ</p>
                
                <div id="ad-middle-container">
                    <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
                </div>

                <div class="menu-btn-group">
                    <button id="retry-btn" class="menu-btn" onclick="startNewGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
                    <a href="https://saaaachi.github.io/Namber-Order/" id="more-games-btn" class="menu-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>

    <script>
        let score = 0, currentSum = 0, selectedCards = [], gameActive = false, timer;
        const grid = document.getElementById("grid");
        const sumDisplay = document.getElementById("current-sum");
        const scoreDisplay = document.getElementById("ui");
        const menuScreen = document.getElementById("menuScreen");
        const adMid = document.getElementById("ad-middle-container");
        const resultMsg = document.getElementById("result-msg");
        const retryBtn = document.getElementById("retry-btn");

        function startNewGame() {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            score = 0; currentSum = 0; selectedCards = []; gameActive = true;
            scoreDisplay.innerText = "SCORE: 0";
            sumDisplay.innerText = "ÂêàË®à: 0";
            fillGrid();
            resetTimer();
        }

        function fillGrid() {
            grid.innerHTML = "";
            for(let i=0; i<16; i++) {
                const card = document.createElement("div");
                card.className = "num-card";
                card.innerText = Math.floor(Math.random() * 8) + 1;
                // „Çø„ÉÉ„Éó„Ç§„Éô„É≥„Éà„ÇíPC/„Çπ„Éû„Éõ‰∏°ÊñπÂØæÂøú
                card.onclick = () => tapCard(card);
                grid.appendChild(card);
            }
        }

        function tapCard(card) {
            if(!gameActive || card.classList.contains('selected')) return;
            
            card.classList.add('selected');
            selectedCards.push(card);
            currentSum += parseInt(card.innerText);
            sumDisplay.innerText = "ÂêàË®à: " + currentSum;

            if(currentSum === 10) {
                score++;
                scoreDisplay.innerText = "SCORE: " + score;
                // Ê≠£Ëß£ÊºîÂá∫
                const tempSelected = [...selectedCards];
                tempSelected.forEach(c => {
                    c.style.transform = "scale(0)";
                    c.style.opacity = "0";
                    setTimeout(() => {
                        c.classList.remove('selected');
                        c.innerText = Math.floor(Math.random() * 8) + 1;
                        c.style.transform = "scale(1)";
                        c.style.opacity = "1";
                    }, 300);
                });
                resetSelection();
                resetTimer();
            } else if(currentSum > 10) {
                gameOver("10„ÇíË∂Ö„Åà„Å°„ÇÉ„Å£„ÅüÔºÅüò±");
            }
        }

        function resetSelection() {
            currentSum = 0;
            selectedCards = [];
            setTimeout(() => { sumDisplay.innerText = "ÂêàË®à: 0"; }, 200);
        }

        function resetTimer() {
            clearTimeout(timer);
            // ÊúÄÂàù„ÅØ12Áßí„ÄÅ„Çπ„Ç≥„Ç¢„Åå‰∏ä„Åå„Çã„Å®Áü≠„Åè„Å™„ÇãÔºà‰∏ãÈôê3ÁßíÔºâ
            timer = setTimeout(() => { gameOver("ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥"); }, Math.max(3000, 12000 - score * 300));
        }

        function gameOver(msg) {
            gameActive = false;
            clearTimeout(timer);
            resultMsg.innerText = msg + "\nSCORE: " + score;
            retryBtn.innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂";
            adMid.style.display = "flex";
            menuScreen.style.display = "flex";
            menuScreen.scrollTop = 0;
        }

        // Â∫ÉÂëä„É™„Éï„É¨„ÉÉ„Ç∑„É•
        setInterval(() => {
            const fs = document.querySelectorAll('iframe');
            fs.forEach(f => {
                const s = f.src; f.src = "about:blank";
                setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
