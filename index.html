<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make 10 - Á¨¨32Âºæ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e3f2fd; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }
        
        /* UI„É¨„Ç§„Ç¢„Ç¶„Éà‰øÆÊ≠£ */
        #game-area { margin-top: 150px; height: calc(100vh - 300px); position: relative; display: flex; flex-direction: column; align-items: center; }
        
        #header-ui { width: 100%; padding: 10px; display: flex; justify-content: space-around; align-items: center; z-index: 10; }
        #ui { font-size: 22px; font-weight: bold; color: #1565c0; background: rgba(255,255,255,0.7); padding: 5px 15px; border-radius: 20px; }
        #current-sum { font-size: 24px; font-weight: bold; color: #e91e63; background: white; padding: 5px 20px; border-radius: 20px; box-shadow: 0 3px #f8bbd0; }

        #grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 10px; margin-top: 20px; }
        .num-card { 
            width: 75px; height: 75px; background: white; color: #1e88e5; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-size: 32px; font-weight: bold; cursor: pointer; box-shadow: 0 5px #bbdefb;
            transition: transform 0.1s, background 0.2s;
        }
        .num-card.selected { background: #ffeb3b; color: #333; transform: scale(0.9); box-shadow: none; }
        
        #end-menu { 
            position: absolute; top: 150px; width: 100%; height: calc(100vh - 300px); 
            background: rgba(255,255,255,0.95); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 60; 
        }
        .menu-btn { width: 220px; padding: 15px; margin: 10px; font-size: 20px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #1e88e5; color: white; box-shadow: 0 5px #1565c0; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 5px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    
    <div id="end-menu">
        <h2 id="result-msg" style="color:#1565c0; text-align:center;">ÂêàË®à„Çí10„Å´„Åõ„ÇàÔºÅ</h2>
        <button id="retry-btn" class="menu-btn" onclick="startNewGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
        <a href="https://saaaachi.github.io/Namber-Order/" id="more-games-btn" class="menu-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
    </div>

    <div id="game-area">
        <div id="header-ui">
            <div id="ui">SCORE: 0</div>
            <div id="current-sum">ÂêàË®à: 0</div>
        </div>
        <div id="grid"></div>
    </div>

    <script>
        let score = 0, currentSum = 0, selectedCards = [], gameActive = false, timer;
        const grid = document.getElementById("grid");
        const sumDisplay = document.getElementById("current-sum");

        function startNewGame() {
            document.getElementById("end-menu").style.display = "none";
            score = 0; currentSum = 0; selectedCards = []; gameActive = true;
            document.getElementById("ui").innerText = "SCORE: 0";
            sumDisplay.innerText = "ÂêàË®à: 0";
            fillGrid();
            resetTimer();
        }

        function fillGrid() {
            grid.innerHTML = "";
            for(let i=0; i<16; i++) {
                const card = document.createElement("div");
                card.className = "num-card";
                card.innerText = Math.floor(Math.random() * 8) + 1;
                card.onclick = () => tapCard(card);
                grid.appendChild(card);
            }
        }

        function tapCard(card) {
            if(!gameActive || card.classList.contains('selected')) return;
            
            card.classList.add('selected');
            selectedCards.push(card);
            currentSum += parseInt(card.innerText);
            sumDisplay.innerText = "ÂêàË®à: " + currentSum;

            if(currentSum === 10) {
                score++;
                document.getElementById("ui").innerText = "SCORE: " + score;
                selectedCards.forEach(c => {
                    c.style.transform = "scale(0)";
                    setTimeout(() => {
                        c.classList.remove('selected');
                        c.innerText = Math.floor(Math.random() * 8) + 1;
                        c.style.transform = "scale(1)";
                    }, 200);
                });
                resetSelection();
                resetTimer();
            } else if(currentSum > 10) {
                gameOver("10„ÇíË∂Ö„Åà„Å°„ÇÉ„Å£„ÅüÔºÅüò±");
            }
        }

        function resetSelection() {
            currentSum = 0;
            selectedCards = [];
            setTimeout(() => { sumDisplay.innerText = "ÂêàË®à: 0"; }, 200);
        }

        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => { gameOver("ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥"); }, Math.max(3000, 10000 - score * 200));
        }

        function gameOver(msg) {
            gameActive = false;
            clearTimeout(timer);
            document.getElementById("result-msg").innerText = msg + "\nSCORE: " + score;
            document.getElementById("end-menu").style.display = "flex";
        }

        window.onload = () => { document.getElementById("end-menu").style.display = "flex"; };
        setInterval(() => { const fs = document.querySelectorAll('iframe'); fs.forEach(f => { const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 30000);
