<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make 10 - Á¨¨32Âºæ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e3f2fd; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }
        
        /* ÂÖ®‰Ωì„Ç≥„É≥„ÉÜ„Éä */
        #main-container { margin-top: 150px; height: calc(100vh - 300px); position: relative; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        /* UIÔºà„Çπ„Ç≥„Ç¢„Å®ÂêàË®àÔºâ„ÇíÊ®™‰∏¶„Å≥„Å´ */
        #header-ui { width: 100%; display: flex; justify-content: space-around; padding: 15px 0; z-index: 10; }
        .ui-box { padding: 8px 15px; border-radius: 15px; font-weight: bold; font-size: 18px; box-shadow: 0 3px rgba(0,0,0,0.1); }
        #ui { background: #bbdefb; color: #1565c0; }
        #current-sum { background: #f8bbd0; color: #e91e63; }

        /* Êï∞Â≠ó„ÅÆ„Ç∞„É™„ÉÉ„Éâ */
        #grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; width: 90%; max-width: 400px; }
        .num-card { 
            aspect-ratio: 1/1; background: white; color: #1e88e5; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-size: 30px; font-weight: bold; cursor: pointer; box-shadow: 0 4px #bbdefb;
            transition: transform 0.1s;
        }
        .num-card.selected { background: #ffeb3b; color: #333; transform: scale(0.9); box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }
        
        /* „É°„Éã„É•„ÉºÁîªÈù¢ */
        #end-menu { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 60; 
        }
        .menu-btn { width: 220px; padding: 15px; margin: 10px; font-size: 20px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #1e88e5; color: white; box-shadow: 0 5px #1565c0; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 5px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    
    <div id="main-container">
        <div id="header-ui">
            <div id="ui" class="ui-box">SCORE: 0</div>
            <div id="current-sum" class="ui-box">ÂêàË®à: 0</div>
        </div>

        <div id="grid"></div>

        <div id="end-menu">
            <h2 id="result-msg" style="color:#1565c0; text-align:center; margin-bottom: 20px;">ÂêàË®à„Çí10„Å´„Åõ„ÇàÔºÅ</h2>
            <button id="retry-btn" class="menu-btn" onclick="startNewGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
            <a href="https://saaaachi.github.io/Namber-Order/" id="more-games-btn" class="menu-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
        </div>
    </div>

    <script>
        let score = 0, currentSum = 0, selectedCards = [], gameActive = false, timer;
        const grid = document.getElementById("grid");
        const sumDisplay = document.getElementById("current-sum");
        const scoreDisplay = document.getElementById("ui");
        const endMenu = document.getElementById("end-menu");

        function startNewGame() {
            endMenu.style.display = "none";
            score = 0; currentSum = 0; selectedCards = []; gameActive = true;
            scoreDisplay.innerText = "SCORE: 0";
            sumDisplay.innerText = "ÂêàË®à: 0";
            fillGrid();
            resetTimer();
        }

        function fillGrid() {
            grid.innerHTML = "";
            for(let i=0; i<16; i++) {
                const card = document.createElement("div");
                card.className = "num-card";
                card.innerText = Math.floor(Math.random() * 8) + 1;
                card.onclick = () => tapCard(card);
                grid.appendChild(card);
            }
        }

        function tapCard(card) {
            if(!gameActive || card.classList.contains('selected')) return;
            
            card.classList.add('selected');
            selectedCards.push(card);
            currentSum += parseInt(card.innerText);
            sumDisplay.innerText = "ÂêàË®à: " + currentSum;

            if(currentSum === 10) {
                score++;
                scoreDisplay.innerText = "SCORE: " + score;
                // Ê≠£Ëß£ÊºîÂá∫
                selectedCards.forEach(c => {
                    c.style.transform = "scale(0)";
                    setTimeout(() => {
                        c.classList.remove('selected');
                        c.innerText = Math.floor(Math.random() * 8) + 1;
                        c.style.transform = "scale(1)";
                    }, 200);
                });
                resetSelection();
                resetTimer();
            } else if(currentSum > 10) {
                gameOver("10„ÇíË∂Ö„Åà„Å°„ÇÉ„Å£„ÅüÔºÅüò±");
            }
        }

        function resetSelection() {
            currentSum = 0;
            selectedCards = [];
            setTimeout(() => { sumDisplay.innerText = "ÂêàË®à: 0"; }, 200);
        }

        function resetTimer() {
            clearTimeout(timer);
            // ÊúÄÂàù„ÅØ„ÇÜ„Å£„Åü„Çä12Áßí„ÄÅ„Çπ„Ç≥„Ç¢„Åå‰∏ä„Åå„Çã„Å®Áü≠„Åè„Å™„Çã
            timer = setTimeout(() => { gameOver("ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥"); }, Math.max(3000, 12000 - score * 300));
        }

        function gameOver(msg) {
            gameActive = false;
            clearTimeout(timer);
            document.getElementById("result-msg").innerText = msg + "\nSCORE: " + score;
            endMenu.style.display = "flex";
            document.getElementById("retry-btn").innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂";
        }

        // 30ÁßíÂ∫ÉÂëä„É™„Éï„É¨„ÉÉ„Ç∑„É•
        setInterval(() => {
            const fs = document.querySelectorAll('iframe');
            fs.forEach(f => {
                const s = f.src; f.src = "about:blank";
                setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
